<div class="recommended-music-genre" *ngIf="musicPlaylist">
  <p>
    GÃªnero musical recomendado:
    <b>{{ genre }}</b>
  </p>

  <p *ngIf="isLoading">carregando...</p>
  <ul *ngIf="!isLoading">
    <li class="music-item" *ngFor="let hit of this.musicPlaylist">
      <img class="cover" src="{{ hit.track.images.coverart }}" alt="" />
      <span>
        <p class="music-item-label">
          {{ hit.track.title }} - {{ hit.track.subtitle }}
        </p>
        <button>Adicionar a playlist</button>
      </span>
    </li>
  </ul>
</div>
