<div class="main-wrapper">
  <div class="main-container">
    <header class="text-header">
      <h1 class="title">Weather notes</h1>
      <p class="description">
        O weather notes é um app que irá te auxiliar a encontrar um estilo
        musical baseado no clima de sua cidade
      </p>
      <p class="description">Vamos começar!</p>
    </header>

    <app-search-city-form
      (onSubmit)="submitEventHandler($event)"
    ></app-search-city-form>
    <hr class="divider" />

    <div class="city-weather-info">
      <p>Dados do clima da sua cidade:</p>
      <div></div>
    </div>

    <div class="recommended-music-genre">
      <p>Gênero musical recomendado: <b>NOME_GENERO_MUSICAL!</b></p>
      <div></div>
    </div>
  </div>
</div>
